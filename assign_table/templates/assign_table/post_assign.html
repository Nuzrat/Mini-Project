{% extends 'temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>ASSIGN TABLE</h1>
	<form method="post">
        {% csrf_token %}
		<table>
	<tr>
        <td>EMPLOYEE</td>
        <td><select name="emp">
            {% for i in x %}
                <option value="{{ i.emp_id }}">{{ i.name }}</option>
            {% endfor %}
        </select> </td>
    </tr>
        <tr>
        <td>DEPARTMENT</td>
        <td><select name="dept">
            {% for i in y %}
                <option value="{{ i.dept_id }}">{{ i.department }}</option>
            {% endfor %}
        </select> </td>
    </tr>
        <tr>
        <td>ASSET</td>
        <td><select name="ast">
            {% for i in z %}
                <option value="{{ i.asset_id }}">{{ i.asset }}</option>
            {% endfor %}
        </select> </td>
    </tr>
	<tr>
		<td></td>
			<td><input type="submit" name="submit" value="POST"></td>
	</tr>
</table>
</form>
</center>
</body>
</html>
{% endblock %}
